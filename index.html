<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Profile Card</title>
</head>

<body>
    <main>
        <img src="/assets/bg-pattern-top.svg" alt="" class="top">
        <img src="/assets/bg-pattern-bottom.svg" alt="" class="bottom">
        <div class="card">
            <img src="/assets/bg-pattern-card.svg" alt="" class="card-bg">
            <div class="profile">
                <img src="/assets/image-victor.jpg" alt="" class="avatar">
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <hr>
            <div class="stats">
                <div class="followers">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
        <p class="credits">
            Challenge by
            <a href="https://www.frontendmentor.io/">Frontend Mentor</a> coded by
            <a href="https://github.com/DEEPAK-tech40">Deepak</a>
        </p>
    </main>
</body>

</html>
